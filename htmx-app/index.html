<!DOCTYPE html>
<html>
  <head>
    <title>HTMX Comments</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body>
    <h1>Comments</h1>
    <div
      id="comments"
      hx-get="http://localhost:8080/comments"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></div>

    <form
      hx-get="http://localhost:8080/add-comments"
      hx-target="#comments"
      hx-boost="true"
      hx-trigger="submit"
    >
      <input type="text" name="comment" id="comment" />
      <button type="submit">Add Comment</button>
    </form>
  </body>
</html>
